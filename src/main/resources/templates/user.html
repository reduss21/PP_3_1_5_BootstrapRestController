<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Profile</title>
</head>
<body>

<!--    HEADER    -->
<div class="container-fluid px-0">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand" id="titlePrincipal">
        </span>
        <ul class="navbar-nav mr-0">
            <li class="nav-item">
                <a class="nav-link" th:method="GET" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </nav>
</div>

<!--    MIDDLE    -->
<div class="container-fluid px-0 vh-100">
    <div class="row vh-100 mx-0">

        <!--    SIDEBAR (navigation pills)   -->
        <div class="col-2 px-0 pt-3 m-0">
            <ul class="nav flex-column nav-pills" id="page-nav" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="user-page" data-toggle="tab" href="#userPage" role="tab"
                       aria-controls="user-page" aria-selected="false">
                        User
                    </a>
                </li>
            </ul>
        </div>

        <!--    MAIN CONTENT   -->
        <div class="col-10 px-5 pt-3 m-0 bg-light">
            <div class="tab-content">

                <!--    ACTUAL USER PAGE    -->
                <div class="tab-pane fade show active" id="userPage" role="tabpanel" aria-labelledby="user-page">
                    <div>
                        <h1>User information-page</h1>
                        <div class="card">
                            <div class="card-header">
                                <h5>About user</h5>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped bg-white w-100">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Email</th>
                                        <th>Role(s)</th>
                                    </tr>
                                    </thead>
                                    <tbody id="principalBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="/js/user.js"></script>
</body>
</html>
